<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Assembler Explainer</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Enter IBM Assembler instruction</h1>

    <form id="instructionForm">
        <label for="instruction">Enter instruction:</label>
        <input type="text" id="instruction" name="instruction" required>
        <button type="submit">Submit</button>
    </form>
    <div id="rawInstruction"></div>
    <div id="explanation"></div>
    <div id="example"></div>
    <div id="contextInformation"></div>
</body>
</html>
